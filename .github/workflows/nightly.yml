name: Nightly
on:
  schedule:
    - cron: '0 8 * * *' # Run at 8am UTC, 6pm AEST.
  workflow_dispatch:

jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Check latest commit

    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
      RELEASE_TAG: ${{ steps.set_release_tag.outputs.RELEASE_TAG }}
      CURRENT_DATE: ${{ steps.set_release_tag.outputs.CURRENT_DATE }}
        
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: set_release_tag
        name: Set the release tag
        run: |
          echo "RELEASE_TAG=nightly-$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
          echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
      
      - id: should_run
        continue-on-error: true
        name: Check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "should_run=false" >> "$GITHUB_OUTPUT"

  publish:
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        include: 
          - os: windows-latest 
            build_script: build-electron-win
            files: |
              /temp/dfn-build/build/installer/Data-Forge Notebook v2 Setup - 2.0.0-*.exe
              /temp/dfn-build/build/installer/Data-Forge Notebook v2 Setup - 2.0.0-*.zip
            build_parent_dir: /temp
          - os: macos-latest 
            build_script: build-electron-mac
            files: | 
              /tmp/dfn-build/build/installer/Data-Forge Notebook v2 Setup - 2.0.0-*.dmg
              /tmp/dfn-build/build/installer/Data-Forge Notebook v2 Setup - 2.0.0-*.tar.gz
            build_parent_dir: /tmp
        # os: [ubuntu-latest, windows-latest, macos-latest] # Build for all platforms.

    runs-on: ${{ matrix.os }}

    env:
      BUILD_PARENT_DIR: ${{ matrix.build_parent_dir }}
      RELEASE_TAG: ${{ needs.check_date.outputs.RELEASE_TAG }}

    steps:
      - name: Print release tag
        run: |
          echo "${{ toJson(needs.check_date.outputs) }}"
          echo "${{ needs.check_date.outputs.RELEASE_TAG }}"
          echo "${{ needs.check_date.outputs.CURRENT_DATE }}"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.6.7

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: cache
          key: ${{ runner.os }}-cache

      - name: Install dependencies
        run: pnpm install

      - name: Create version file
        run: |
          echo "export const version = \"2.0.0-${{ needs.check_date.outputs.RELEASE_TAG }}\"; export const sha = \"${{ github.sha }}\";" > shells/electron/src/version.ts
          cat shells/electron/src/version.ts

      - name: Compile
        run: pnpm run compile

      - name: Test
        run: pnpm test

      - name: Build plugins 
        run: pnpm run build-plugins

