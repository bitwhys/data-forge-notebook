<!DOCTYPE html>
<html lang="en" style="overflow: auto;">
    <head>
        <title>Data-Forge Notebook output plugin: structured data</title>

        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

        <style>
            .visualiser {
                font-family: 'Source Code Pro', monospace;
                font-size: .8em;
                white-space: pre;
                overflow: auto;
                padding: .5em;
                margin-bottom: .5em;

                .visualiser-spacing {
                    cursor: default;
                }

                .visualiser-arrow {
                    cursor: pointer;
                }

                .visualiser-row {
                    display: inline-block;
                }

                .visualiser-key {
                    cursor: pointer;
                }
            }

            /* Styles from highlight.js */
            .hljs-number,.hljs-built_in,.hljs-builtin-name,.hljs-literal,.hljs-type,.hljs-params,.hljs-meta,.hljs-link {
                color: #f5871f
            }

            .hljs-string,.hljs-symbol,.hljs-bullet,.hljs-addition {
                color: #718c00
            }

            .hljs-keyword,.hljs-selector-tag {
                color: #8959a8
            }
        </style>

    </head>
    <body
        style="width: 100%; height: 100vh; overflow: hidden; margin: 0; padding: 0;"
        >
        <div 
            id="root"
            style="width: 100%; height: 100vh;"
            >

        </div>
        <script src="./index.bundle.js"></script>
    </body>
</html>
